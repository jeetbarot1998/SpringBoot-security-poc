spring.application.name=jwt-demo

# JWT Configuration
jwt.secret=2E9CD2F9B8E24E3282B6E69F99E4B6A238A5A5A739674B31B8E7B4F1CC976E4C
jwt.expiration=86400000


# Database Connection Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/vendor_portal?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=vendor_app
spring.datasource.password=vendor_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Additional recommended properties for better performance and debugging
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection pool properties (optional but recommended)
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000


# Server Configuration
server.port=8080

# Security Configuration
spring.security.user.name=admin@example.com
spring.security.user.password=password

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.jwt_demo=DEBUG

# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.docExpansion=none

# CORS Configuration (if needed)
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.supportedSubmitMethods="get","put","post","delete","options","head","patch","trace"